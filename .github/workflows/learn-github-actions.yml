name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8] 
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_ENV_SETTING: "github"
          envkey_GITHUB_LOGIN: "opexzy"
          envkey_GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.SECRET_KEY }}
          envkey_DB_NAME: elawyer
          envkey_DB_USER: root
          envkey_DB_PASSWORD: root
          envkey_DB_HOST: localhost
          envkey_BASE_URL: localhost:8000
          file_name: .env
      - name: Run Migrations # run migrations to create table in side car db container
        run: |
          sudo cd elawyer
          python manage.py migrate